<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="icon" href="%PUBLIC_URL%/images/port-o1-icon.png" />


    <meta
      name="description"
      content="Hello! I'm Otniel Gutiérrez, welcome to my professional portfolio."
    />

    <title>Otniel Gutiérrez | DEV</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

    <script>
      if (navigator.serviceWorker) {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(e=>{
            console.log('Service Worker Installed', e.scope)
          })
          .catch(e=>{
            console.log('Service Worker failed', e)
          })
        } else {
          console.log('Navigator doesn´t support sw')
        }
    </script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
  </body>
